    //依據單別挑選動態新增Comment控制項，並調整Span文字
    function DynamicAddInputNewComment() {
        var value = $("#ddlCommentType").val();

        if (value == 'Edit') {

            document.all["NewCommentSpan"].style.visibility = "visible";
            document.all["tb_NewComment"].style.visibility = "visible";

            //修改span文字
            $("#OldCommentSpan").text("Comment(Old)");
            $("#NewCommentSpan").text("Comment(New)");
        }
        else if (value == 'AddAndRemove') {

            document.all["NewCommentSpan"].style.visibility = "hidden";
            document.all["tb_NewComment"].style.visibility = "hidden";

            //修改span文字
            $("#OldCommentSpan").text("Comment:");
            $("#NewCommentSpan").text("");

            //清除控制項Value
            $("#tb_OldComment").val("");
            $("#tb_NewComment").val("");

    //時間挑選
    function setDatePicker() {
        $(".datepick").datepicker({
            showAnim: "slide",

            changeMonth: true,
            changeYear: true,

    function compare(CommentType,strDeviceName, strOldComment, strNewComment, strDate_Start, strDate_End) {
        alert(strDeviceName);
        $.ajax({
            type: "POST",
            url: 'https://127.0.0.1:5000/compare',           
            data: { 'ddlCommentType': CommentType, 'deviceName': strDeviceName, 'tb_OldComment': strOldComment, 'tb_NewComment': strNewComment, 'tb_Date_Start': strDate_Start, 'tb_Date_End': strDate_End },
            success: function (returnData) {
                var _data = JSON.parse(returnData);
                console.log(_data);
                var dTable = $('#ipTable').DataTable({
                    dom:"Bfrtip",
                    buttons:['csv','pdf'],
                    paging: false,
                    data: _data,
                    retrieve: true,
                    destroy: true,
                    searching: false,
                    order:[[3,'desc'],[4,'desc']],
                    columnDefs: [
                        {
                            'targets': 1, 'width': '5%', 'className': 'text-center',
                            'render': function (_data, type, full, meta) {
                                if (full.DeviceID == "IDC-TSTDEV") {
                                    if (full.From == "port23") {
                                        return "IDC-TSTDEV-OUT";
                                    } else if (full.From == "port24") {
                                        return "IDC-TSTDEV-IN";
                                    } else {
                                        var f_str = full.From;
                                        return f_str;
                                    }
                                } else if (full.DeviceID == "B2B_Other") {
                                    if (full.From == "port3") {
                                        return "B2B_Trust";
                                    } else if (full.From == "port4") {
                                        return "B2B_Untrust";
                                    } else {
                                        var f_str = full.From;
                                        return f_str;
                                    }
                                }
                                else {
                                    var f_str = full.From;
                                    return f_str;
                                }
                            }
                        },
                        {
                            'targets': 2, 'width': '5%', 'className': 'text-center',
                            'render': function (_data, type, full, meta) {
                                var s_str = "";
                                var str="";
                                Source_str=full.Source;
                                Source_str=Source_str.split(',');
                                var s_len=Source_str.length;
                                for (var i = 0; i < s_len; i++) {
                                    s_str += "<p>" + Source_str[i] + "</p>";
                                }
                                return s_str;
                            }
                        },
                        {
                            'targets': 3, 'width': '5%', 'className': 'text-center',
                            'render': function (_data, type, full, meta) {
                                var d_str = "";
                                var str="";
                                Destination_str=full.Destination;
                                Destination_str=Destination_str.split(',');
                                var d_len=Destination_str.length;
                                for (var i = 0; i < d_len; i++) {
                                    d_str += "<p>" + Destination_str[i] + "</p>";
                                }
                                return d_str;
                            }
                        },
                        {
                            'targets': 4, 'width': '5%', 'className': 'text-center',
                            'render': function (_data, type, full, meta) {
                                var ser_str = "";
                                var str="";
                                Service_str=full.Service;
                                Service_str=Service_str.split(',');
                                var ser_len=Service_str.length;
                                for (var i = 0; i < ser_len; i++) {
                                    ser_str += "<p>" + Service_str[i] + "</p>";
                                }
                                return ser_str;
                            }
                        },
                        {
                            'targets': 5, 'width': '5%', 'className': 'text-center',
                            'render': function (_data, type, full, meta) {
                                var act_str = full.Action;
                                return act_str;
                            }
                        },
                        {
                            'targets': 6, 'width': '5%', 'className': 'text-center',
                            'render': function (_data, type, full, meta) {
                                var comments_str = "";
                                var str="";
                                comments_str=full.Comment;
                                comments_str=comments_str.split(',');
                                var comm_len=comments_str.length;
                                for (var i = 0; i < comm_len; i++) {
                                    str += "<p>" + comments_str[i] + "</p>";
                                }
                                return str;
                            }
                        },
                        {
                            'targets': 7, 'width': '5%', 'className': 'text-center',
                            'render': function (_data, type, full, meta) {
                                var log_str = full.Log;
                                return log_str;
                            }
                        },
                        {
                            'targets': 8, 'width': '5%', 'className': 'text-center',
                            'render': function (_data, type, full, meta) {
                                var schStr=full.Schedule;
                                if(schStr==null){
                                    schStr="N/A";
                                }
                                return schStr;
                            }
                        },
                        {
                            'targets': 0, 'width': '5%', 'className': 'text-center',
                            'render': function (_data, type, full, meta) {
                                return full.c_date;
                            }
                        }
                    ],
                    columns: [
